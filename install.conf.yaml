- defaults:
    link:
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh if-brew.sh, Checking for Homebrew]

- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile

- shell:
  - [brew update, Updating brew and cask formulas]
  - [source macOS/.macOS, Configure macOS preferences]
  - [source macOS/.dock, Configure macOS Dock]